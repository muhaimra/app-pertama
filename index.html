<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Win / I Lose</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .win-btn { background: #28a745; color: #fff; }
    .lose-btn { background: #dc3545; color: #fff; }
    .message {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: hsl(var(--hue), 100%, 50%);
      top: -10px;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="win-btn" onclick="showWin()">I Win</button>
    <button class="lose-btn" onclick="showLose()">I Lose</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function showWin() {
      const msg = document.getElementById("message");
      msg.textContent = "ðŸŽ‰ You are a winner! ðŸŽ‰";
      msg.style.color = "gold";
      spawnConfetti();
    }

    function showLose() {
      const msg = document.getElementById("message");
      msg.textContent = "NO, no oneâ€™s a loser!";
      msg.style.color = "red";
    }

    function spawnConfetti() {
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.setProperty("--hue", Math.floor(Math.random() * 360));
        conf.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }
  </script>
</body>
</html>
